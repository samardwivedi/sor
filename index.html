<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry - Professional Apology</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    /* Set the full background image */
    body {
      background: url('https://th.bing.com/th/id/OIP.YCasCg8rChcS4-LM0u8VMAHaE9?w=255&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #171d27;
      text-shadow: 1px 1px 2px rgba(34, 149, 221, 0.8);
      overflow: hidden; /* Prevent scrolling until splash screen is done */
      position: relative;
    }
    /* Optional overlay to improve text visibility */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    /* Splash Screen Styling */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: splashFadeOut 2s ease-out forwards;
      animation-delay: 3s;
    }
    #splash h5 {
      color: rgb(159, 109, 109);
      font-size: 2em;
      animation: textEntrance 3s ease-out;
    }
    @keyframes splashFadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    @keyframes textEntrance {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    /* Main Content Styling */
    #main {
      opacity: 0;
      animation: mainFadeIn 1.5s ease-in forwards;
      animation-delay: 5s;
      overflow: auto;
      position: relative;
      z-index: 1;
      padding: 50px;
    }
    @keyframes mainFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(33, 69, 209, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideUp 1s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1 {
      color: #e74c3c;
      margin-bottom: 20px;
      text-align: center;
    }
    body div {
  pointer-events: none; /* Prevent interaction with the "Please" elements */
}
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #2d0c2e;
    }
    button {
      background-color: #e74c3c;
      border: none;
      color: #fff;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #c0392b;
      transform: scale(1.05);

    }
    #messageBtn {
    display: block;
    margin: 20px auto; /* Center horizontally */
  }
    .image-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
